<!DOCTYPE html>
<html>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<script type="text/babel">
  // 01/index3.html에서 이어짐
  // 리액트에서 자동으로 리렌더링되는 형태르 배워볼 차례
  const root = document.getElementById("root");
  function CounterContainer() {
    // 보통 펑션네임은, set{변수명}형태로 함
    const [counter, setCounter] = React.useState(0);
    // setCounter가 있어야 하는 이유 (counter 값을 변경해주는 함수이기 때문에 )
    const onClick = () => {
      setCounter(counter + 1);
    };

    // 데이터가 바뀔때마다 컴포넌트를 리렌더링하고 UI를 리프레시함! 콘솔로그 찍어서 확인
    // state가 바뀌면 리렌더링이 일어난다.
    console.log("rendered");
    console.log(counter);
    return (
      <div>
        <h3>Total clicked: {counter}</h3>
        <button onClick={onClick}>click me</button>
      </div>
    );
  }
  ReactDOM.render(<CounterContainer />, root);  
</script>
</html>
