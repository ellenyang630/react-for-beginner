<!DOCTYPE html>
<html>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");
  // const h3 = React.createElement("h3", {id: "sexy-h3", style: {color: "red"}, onMouseEnter: () => console.log("mouse enter")}, "Hello, I'm a h3");
  function Title() {
    return (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Hello, I'm a Title</h3>
    )
  };
  const CounterBtn = () => (
    <button 
    style={{backgroundColor: "tomato"}} 
    onClick={() => console.log("i'm clicked")}>click me</button>
  );

  // const counterBtn = React.createElement("button", { onClick: () => console.log("i'm clicked") }, "click me");

  // 컨테이너에 해당 요소를 넣으려면, 해당요소를 함수화 시켜야 함.
  // 컴포넌트의 첫글자는 무조건 대문자로 작업! 소문자로 적으면 html로 인식하게 됨
  const CounterContainer = () => (
    <div>
      <Title />
      <CounterBtn />
    </div>
  );
  ReactDOM.render(<CounterContainer />, root);
</script>
</html>
