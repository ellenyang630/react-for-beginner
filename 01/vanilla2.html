<!DOCTYPE html>
<html>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");
  // const h3 = React.createElement("h3", {id: "sexy-h3", style: {color: "red"}, onMouseEnter: () => console.log("mouse enter")}, "Hello, I'm a h3");
  const Title = (
    <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Hello, I'm a Title</h3>
  );
  const counterBtn = (
    <button 
    style={{backgroundColor: "tomato"}} 
    onClick={() => console.log("i'm clicked")}>click me</button>
  );

  // const counterBtn = React.createElement("button", { onClick: () => console.log("i'm clicked") }, "click me");
  const counterContainer = React.createElement("div", null, [Title, counterBtn]);
  ReactDOM.render(counterContainer, root);
</script>
</html>
